<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADOPET - Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="background-scene"></div>

    <div class="container">
        <div class="left-panel">
            <div class="adoption-message">
                <h2>¡Adopta a un peludo amigo!</h2>
                <p>Miles de mascotas esperan encontrar su hogar. Forma una familia con ellos. Encuentra tu compañero
                    ideal y dale una segunda oportunidad a la vida.</p>
                <p>¡Juntos crearán recuerdos que durarán para siempre!</p>
            </div>
        </div>

        <div class="right-panel">
            <div class="logo">
                <div class="logo-content">

                    <div class="logo-icon"></div>
                </div>
            </div>

            <div class="login-header">
                <h1>Login</h1>
                <a href="../html/registro.html" class="register-link" id="registerLink">¿No tienes una cuenta?
                    Regístrate</a>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Nombre de usuario o email</label>
                    <input type="text" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Login</button>

                <div class="error-message" id="generalError"></div>
                <div class="success-message" id="successMessage"></div>
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
